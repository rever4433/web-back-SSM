			<script>
			$(function postSimpleData() {
		        $.ajax({
		        	type: "POST",
		            url: "/web-back-SSM/role/showall",
		            contentType: "application/json", //必须有
		            dataType: "json", //表示返回值类型，不必须
		            data: JSON.stringify({ 'username':'testA', 'password': 'admin' ,'userid':100001}),  
		            success: function (jsonResult) {
		            $("div").html(jsonResult.username);
		            $.each(jsonResult.rolenames, function(idx, obj) {
		              $("table").append("<tr>"+
		            	     " <td>"+obj.rolecode+"</td>"+
		            	     " <td>"+obj.rolename+"</td>"+    
		            	     " </tr>"); 
		            });
		            	 }
		  });
		  });
